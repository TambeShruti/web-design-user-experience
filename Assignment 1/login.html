<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login - Fitness Tracker App</title>
  </head>
  <body>
    <section class="header">
      <nav>
        <a href="home.html"><img src="images/logo.jpg" alt="logo" /></a>
        <div class="nav-links">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="workouts.html">Workouts</a></li>
            <li><a href="home.html">Community</a></li>
            <li>
              <a href="login.html"><button class="signup-btn">Login</button></a>
            </li>
            <li>
              <a href="signup.html"
                ><button class="signup-btn">Sign Up!</button></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="text-box">
        <h1>Login to Fitness Pulse</h1>
      </div>
    </section>
    <br />
    <h3>Log in to your account and continue your fitness journey.</h3>
    <section class="login-container">
      <form action="dashboard.html" method="post" class="login-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="login-btn">Login</button>
        <input class="reset-btn" type="reset" value="Reset" />
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up here</a>.</p>
    </section>

    <section class="footer">
      <h4>Contact Us</h4>
      <p>
        For inquiries, contact us - Phone:
        <a href="tel:+123456789">+1 (234) 567-89</a> Email:
        <a href="mailto:info@fitnesstrackerapp.com"
          >info@fitnesstrackerapp.com</a
        >
      </p>
    </section>
  </body>
</html>
